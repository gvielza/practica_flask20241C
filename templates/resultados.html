<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resultados</title>
</head>
<body>
   

    
    
    <div class="container">
        <a href="{{ url_for('index') }}">Inicio</a><br>
    {{ mensaje }}
        <h2>Lista de clientes</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Usuario</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td> <form action="/borrar"><input type="hidden" value="{{ cliente[0] }}" name="borrar">
                    <input type="submit" value="Borrar" class="btn btn-info" ></form></td>
                </tr>
                {% endfor %}

            </tbody>


        </table>
    </div>
</body>
